<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name){
            if(name){
                console.log(`Hello ${name}!`);
            }
            else if(!name){
                console.log(`Hi there!`);
            }
        }
        //funtion to convert to fahrenheit
        function convertToFahrenheit(celsius){
            Fahrenheit=(celsius*9/5)+32;
            return Fahrenheit;
        }
        //funtion to convert to celsius
        function convertToCelsius(Fahrenheit){
            celsius=(Fahrenheit-32)*5/9;
            return celsius;
        }
        //Funtion to convert temperature
        function convertTemperature(degrees,unit){
            if(unit==='C'){
                console.log((degrees*9/5)+32 +'F');
            }
            else if(unit==='F'){
                console.log((degrees-32)*5/9 +'C');
            }
        }
        //function to convert length
        function convertLength(length, from, to){
            if(from==='ft' && to==='ft'){
                console.log(length + ' ft');
            }
            else if(from==='ft' && to==='km'){
                console.log(length/3281 + ' km');
            }
            else if(from==='ft' && to==='miles'){
                console.log(length/5280 +' miles');
            }
            else if(from==='km' && to==='km'){
                console.log(length + ' km');
            }
            else if(from==='km' && to==='ft'){
                console.log(length*3281 + ' ft');
            }
            else if(from==='km' && to==='miles'){
                console.log(length/1.6 + ' miles');
            }
            else if(from==='miles' && to==='miles'){
                console.log(length +' miles');
            }
            else if(from==='miles' && to==='ft'){
                console.log(length*5280 +' ft');
            }
            else if(from==='miles' && to ==='km'){
                console.log(length*1.6 +' km');
            }
            else{
                console.log(`Invalid unit:${from}`);
            }
        }
        greet();
        greet();
        greet();
        greet('Esther');
        greet();
        console.log(convertToFahrenheit(25));
        console.log(convertToCelsius(86));
        convertTemperature(25,'C');
        convertTemperature(86,'F');
        convertLength(50,'miles','km');
        convertLength(32,'km','miles');
        convertLength(50,'km','km');
        convertLength(5,'miles','km');
        convertLength(5,'miles','ft');
        convertLength(5,'km','ft');
        convertLength(5,'lbs','lbs');
    </script>  
</body>
</html>
